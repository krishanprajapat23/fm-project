<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor: Age calculator app</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <div class="container">        
      <section class="age-calc-sec">
        <form id="age-form">
          <div class="input-group">
              <label for="day">Day</label>
              <input type="number" class="form-control" id="day" placeholder="DD">
              <div class="error-txt" id="dayError">This field is required</div>
          </div>
          <div class="input-group">
              <label for="month">Month</label>
              <input type="number" class="form-control" id="month" placeholder="MM">
              <div class="error-txt" id="monthError">This field is required</div>
          </div>
          <div class="input-group">
              <label for="year">Year</label>
              <input type="number" class="form-control" id="year" placeholder="YYYY">
              <div class="error-txt" id="yearError">This field is required</div>
          </div>
          <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
        </form>
        <div id="result" class="result">
          <div class="age-display">
              <span class="age-num" id="age-years">--</span>
              <span class="age-label">Years</span>
          </div>
          <div class="age-display">
              <span class="age-num" id="age-months">--</span>
              <span class="age-label">Months</span>
          </div>
          <div class="age-display">
              <span class="age-num" id="age-days">--</span>
              <span class="age-label">Days</span>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Coded by <a href="https://www.frontendmentor.io/profile/krishanprajapat23/">Krish</a>.
    </div>
  </footer>


  <script src="./assets/scripts/script.js"></script>
</body>
</html>
